// ETFC settings
sv_rollangle 0							// Disables rollangle
sv_maxspeed 500							// Sets the maximum speed for each player
sv_clienttrace 3.5						// Sets the size of player hitboxes
sv_aim 0							// Disables auto-aim
sv_cheats 0							// Disables use of cheat cvars
sv_gravity 800							// Defines amount of gravity
sv_airaccelerate 10						// Defines amount of air acceleration
tfc_clanbattle 1						// Enables prematch
tfc_clanbattle_prematch 1					// Sets the amount of prematch time in minutes						
tfc_autokick_kills 0						// Disables autokicking for teamkilling
tfc_autoban_kick 0						// Disables bans for players that got autokicked for teamkilling
tfc_autokick_time 0						// Sets time of ban for autokicking for teamkilling in minutes
tfc_balance_scores 0						// Disables team balancing based on scores
tfc_balance_teams 0						// Disables team balancing based on amount of players per team
tfc_autoteam 0							// Disables the server putting players in a team automatically
tfc_spectchat 1							// Enables chat for spectators
mp_timelimit 16							// Sets the map timelimit
mp_teamplay 1							// Enables friendly fire
mp_footsteps 0							// Disables footsteps
mp_decals 100							// Sets the maximum amount of decals that can appear
mp_falldamage 1							// Enables fall damage
mp_fragsleft 0							// Sets the amount of frags left before the round is over
mp_consistency 1						// Forces consistency for world models
decalfrequency 60						// Determines how often u are able to use sprays
edgefriction 2							// Determines the amount of slowdown when jumping down from an edge
tf_birthday 0							// Disables birthday mode for TFC