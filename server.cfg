// Server name and passwords
hostname "ETFC"
rcon_password ""
sv_password ""

// ETFC config
exec "etfc.cfg"							// Executes etfc.cfg

// Server onfig
sys_ticrate 500							// Sets the server FPS
heartbeat							// Sends a ping to Steam with server information every time server.cfg is executed
fakelag	0							// Ensures fakelag is disabled
fakeloss 0							// Ensures fakeloss is disabled
mapchangecfgfile "etfc.cfg"					// Executes etfc.cfg on mapchange
sv_allowupload 0						// Disallows for clients to upload files to the server
sv_allowdownload 1						// Allows for clients to download files from the server
sv_timeout 120							// Sets the amount of time in second before a lagged out player is kicked
sv_mincmdrate 20						// Sets the minimum client cl_cmdrate
sv_maxupdaterate 102						// Sets the maximum client cl_updaterate
sv_minupdaterate 30						// Sets the minimum client cl_updaterate
sv_maxrate 100000						// Sets the maximum client rate
sv_minrate 30000						// Sets the minimum client rate
sv_unlag 1							// Enables lag compensation
sv_maxunlag 0.500						// Sets the maximum lag compensation in seconds
sv_unlagsamples 1						// Determines how many samples to use for lag compensation
sv_unlagpush 0							// Sets the sv_unlagpush
pausable 0							// Disables clients from being able to pause the server
log on								// Enables server logging